		function myNavFunc(lat,lang){
		allplatforms="http://maps.google.com/maps?q="+lat+","+lang+""
		iphone="maps://maps.google.com/maps?q="+lat+","+lang+""
		
			// If it's an iPhone..
			if( (navigator.platform.indexOf("iPhone") != -1) 
				|| (navigator.platform.indexOf("iPod") != -1)
				|| (navigator.platform.indexOf("iPad") != -1))
				 window.open(iphone);
			else
				 window.open(allplatforms);
		}
		</script>
		<script>
			/* When the user clicks on the button, 
			toggle between hiding and showing the dropdown content */
			function showdropdown() {
				document.getElementById("myDropdown").classList.toggle("show");
				style="z-index:0 !important"
				$('.geomapindex').attr('style',style);
			}
				function showsharedropdown() {
			
			document.getElementById("myShareDropdown").classList.toggle("show");
				style="z-index:0 !important"
				$('.geomapindex').attr('style',style);
			}

			// Close the dropdown if the user clicks outside of it
			window.onclick = function(event) {
			  if (!event.target.matches('.dropbtn')) {
				style="z-index:9999 !important"
				$('.geomapindex').attr('style',style);
				var dropdowns = document.getElementsByClassName("dropdown-content");
				var i;
				for (i = 0; i < dropdowns.length; i++) {
				  var openDropdown = dropdowns[i];
				  if (openDropdown.classList.contains('show')) {
					openDropdown.classList.remove('show');
				  }
				}
			  }
			}
